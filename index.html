<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Position Property & Pseudo Elements </title>
	<link rel="icon" href="http://simpleicon.com/wp-content/uploads/rocket.svg" type="image/gif" sizes="16x16">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- position fixed -->
	<header class="header-wraper">
		<a class="logo" href="#"> LOGO </a>
		<nav class="navigation">
			<ul>
				<li class="nav-li">
					<a href="#"> Home</a>
				</li>
				<li class="nav-li">
					<a href="#"> News</a>
				</li>
				<li class="nav-li">
					<a href="#"> Contact</a>
				</li>
			</ul>
		</nav>
	</header>
	<!-- position relative & absolute -->
	<section class="section-after-header">
		<div class="wraper-box">
			<div class="child-box"> </div>
			<div class="child-box2"> 
				<p class="test"> Hello </p>

			</div>
		</div>
	</section>
	<section>
		<div class="image-wraper">
		<img src="https://cdn.pixabay.com/photo/2016/05/05/02/37/sunset-1373171__340.jpg" alt="images">
		<p class="text-image"> Hello World </p>
	</div>
	</section>
	<!-- pseudo elements -->
	<section>
		<p class="test1">
			<!-- before -->
			Hello
			<!-- after -->
		</p>
		<!-- <p class="test2"> World
		</p> -->
	</section>

</body>
</html>
